<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style type="text/css">
body{
width:320px;
margin:5% auto 0;
background:#f7fafc;
}
#header{
	line-height:40px;
	width:320px;
	height:40px;
	background:linear-gradient(to bottom,#fb0,#E6AA03);
}
#header a{
	text-decoration:none;
	color:white;
}
.selected{
	width:80px;
	float:left;
	text-align:center;
	color:white;
	background:linear-gradient(to bottom,#C18F06,#735503);
}
.notselect{
	width:80px;
	float:left;
	text-align:center;
	color:white;
}
/*----------------------------*/
.container{
background:white;
padding:10px 5 0 5;
font-family: "Helvetica";
}
input[type='checkbox']{
opacity:0;
}
.select-box{
height:17px;
width:17px;
background:url(image/duicha.jpg);
background-repeat:no-repeat;
background-position:-10px -40px;
}
label{
margin:0 0 0 15px;
	   line-height:10px;
color:#555
}
</style>
</head>
<body>
<div id="header">
	<div class="notselect">
		<a href="#">今天</a>
	</div>
	<div class="selected">
		<a href="#">以往</a>
	</div>
	<div class="notselect">
		<a href="#">管理</a>
	</div>
	<div class="notselect">
		<a href="#">注销</a>
	</div>
</div>
<div class="container">
	<form>
		<div>
			<span class="select-box">
			<input type="checkbox"><label>心情</label>
			</span>
		</div>
		<hr color=#5bb8ff size=1>
		<div>
			<input type="checkbox"><label>饮食</label>
		</div>
		<hr color=#5bb8ff size=1>
		<div>
			<input type="checkbox"><label>运动</label>
		</div>
	</form>
</div>
</body>
</html>
